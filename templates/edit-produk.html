{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}

<!-- ======= Main Content ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Products</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/produk/edit">Products</a></li>
                <li class="breadcrumb-item active">Edit Products</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <br>
    <div class="card border-0 shadow mb-4 ">
        <div class="card-body mt-4">
            <div class="table-responsive">
                <form action="/produk/edit/{{ produk._id|string }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" style="border-radius: 13px;"
                            value="{{ produk.name }}"
                            placeholder="Enter the product's name" required />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" style="border-radius: 13px;"
                            value="{{ produk.price }}"
                            placeholder="Set the price" required />
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" class="form-control" id="image" accept=".png,.jpg,.jpeg" name="image"
                            style="border-radius: 13px;" />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" style="border-radius: 13px;"
                            placeholder="Describe the product" required />{{ produk.description }}</textarea>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- ======= End of Main Content ======= -->

{% endblock %}
